<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dailyform</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<main>
		<div class="ba-bg">
			<div class="ba-form">
				<div class="ba-form__hello">
					<img src="img/sign_up_icon.png" alt="icon">
					<h2 class="ba-form__title">Create your free account</h2>
				</div>
				<!-- /.ba-form__hello -->	
					<p>
						Come and join our cool and amazing community, fill in your details to get started. Already have an account? 
						<a href="#">Log in.</a>
					</p>
				

				<form action="#" method="post" class="ba-contact-form">
						<div class="ba-row">
							<div class="ba-col-6">

								<div class="ba-float-label">
									<input class="ba-float-label__input" required type="text" id="first_name" name="firs_name" placeholder="First Name">
									
								</div>
								<!-- /.ba-float-label -->
								</div>
								
							<!-- /.ba-col-6 -->
							<div class="ba-col-6">
									<div class="ba-float-label">
											<input class="ba-float-label__input" type="text" name="last_name" placeholder="Last Name">
											
										</div>
										<!-- /.ba-float-label -->
							</div>
							<!-- /.ba-col-6 -->
							<div class="ba-col-12">

								<div class="ba-float-label">
									<input class="ba-float-label__input" required type="email" name="email" placeholder="Email">
									
								</div>
								<!-- /.ba-float-label -->
								</div>
								
							<!-- /.ba-col-12 -->
							<div class="ba-col-12">
									<div class="ba-float-label">
											<input class="ba-float-label__input" type="url" placeholder="Website">
											
										</div>
										<!-- /.ba-float-label -->
							</div>
							<!-- /.ba-col-12 -->
						</div>
						<!-- /.ba-row -->
					
					</form>	

				<button>
					Sign up for free
				</button>	

				<p>
					By clicking on "Sign up for free", you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>
				</p>
			</div>
			<!-- /.ba-form -->
		</div>
	</main>


</body>
</html>
